<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <section>
      <header class="main-header">
        <div class="main-header__content">
          <a href="/"><img class="main-header__logo" src="./img/logo-m3.png" alt="M3 Logo"></a>
          <div class="main-header__main-bag">
            <img class="main-header__bag-icon" src="./img/bag-icon.png" alt="Sacola">
            <span class="main-header__counter">1</span>
          </div>
        </div>
      </header>
      <section>
        <div class="content-order">
          <h1 class="content-order__title">Blusas</h1>
          <div class="content-order__order">
            <span class="content-order__order__text">Ordenar por:</span>
            <div class="content-order__order__icon"></div>
            <div class="content-order__order-by">
              <span class="content-order__order-by__option">Mais recentes</span>
              <span class="content-order__order-by__option">Menor preço</span>
              <span class="content-order__order-by__option">Maior preço</span>
            </div>
          </div>
        </div>
        <section class="content-options-product">
          <div></div>
          <div></div>
        </section>
      </section>
    </section>
</body>
<script src="bundle.js"></script>

</html>
